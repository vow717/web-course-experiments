<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .modal{
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-dialog{
            width: 30%;
            height: 30%;
            margin: 10% auto;
            background-color: #fff;
            border-radius: 10px;
            position: relative;
            transform: translateY(-30px);
        }
        .modal-dialog-content{
            width: 100%;
            height: 100%;
        }
        .modal-dialog-header{
            font-size: 35px;
            height: 25%;
            padding-left: 5px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
        .modal-dialog-body{
            font-size: 20px;
            padding: 5px;
            height: 50%;
            border-bottom: 1px solid #ccc;
        }
        .modal-dialog-footer{
            text-align: right;
            padding: 10px;
            height: 25%;
        }
        button[data-modal-target]{
            padding: 10px;
            font-size: 25px;
            border-radius: 5px;
            cursor: grab;
            background-color: deepskyblue;
            transition: background-color 0.3s;
        }
        button[data-modal-target]:hover{
            background-color: cornflowerblue;
        }
        button[data-modal-dismiss],[data-modal-submit]{
            padding: 10px;
            font-size: 15px;
            cursor: grab;
        }
    </style>

</head>
<body>
<div class="modal" id="myModal1">
    <div class="modal-dialog">
        <div class="modal-dialog-content">
            <div class="modal-dialog-header">我是标题1</div>
            <div class="modal-dialog-body">我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容</div>
            <div class="modal-dialog-footer">
                <button type="button" data-modal-dismiss>关闭</button>
                <button type="button" data-modal-submit>现在点我没用</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="myModal2">
    <div class="modal-dialog">
        <div class="modal-dialog-content">
            <div class="modal-dialog-header">我是标题2</div>
            <div class="modal-dialog-body">我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容我是内容</div>
            <div class="modal-dialog-footer">
                <button type="button" data-modal-dismiss>关闭</button>
                <button type="button" data-modal-submit>现在点我没用</button>
            </div>
        </div>
    </div>
</div>

<div style="padding: 10px">
    <button type="button" data-toggle="modal" data-modal-target="#myModal1">打开模态框1</button>
    <button type="button" data-toggle="modal" data-modal-target="#myModal2">打开模态框2</button>
</div>
<script>
    $(document).ready(()=>{
        $("button[data-modal-target]").click(function (){
            const modalId=$(this).data("modal-target");
            $(modalId).children(".modal-dialog").animate({top:"50px"},300);
            $(modalId).fadeIn(300);
        })
        $("button[data-modal-dismiss]").click(function () {
            $(this).closest(".modal-dialog").animate({top:"0px"},300);
            $(this).closest(".modal").fadeOut(300);
        });
        $("button[data-modal-submit]").click(()=>{
            alert("说了没用你还点。")
        })
        // 阻止事件冒泡到父元素
        $(".modal-dialog").click(function(event) {
            event.stopPropagation();
        });
        // 点击模态框外部关闭模态框(由于阻止了事件冒泡，所以点dialog里面不会关闭模态框)
        $(".modal").click(function() {
            $(this).children(".modal-dialog").animate({top:"0px"},300);
            $(this).fadeOut(300);
        });
    })
</script>
</body>
</html>
